apiVersion: v1
kind: Endpoints
metadata:
  name: my-endpoints-service
subsets:
  - addresses:    
      - ip: 10.244.0.9 # Apache ( Pode ser usado para um endere√ßo externo ao Cluster como por exemplo - ip: 77.68.88.76)
      - ip: 10.244.0.10 # Nginx
    ports:
      - port: 80

---

apiVersion: v1
kind: Service
metadata:
  name: my-endpoints-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
