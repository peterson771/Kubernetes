apiVersion: v1 
kind: ConfigMap 
metadata:
  name: nginx-config # nome do recurso
data:
  nginx.conf: | # inicio da definição do arquivo de configuração do Nginx
    server {
      listen 80;
      location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
      }
      location /metrics {
        stub_status on;
        access_log off;
      }
    }